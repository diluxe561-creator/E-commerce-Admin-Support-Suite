<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Customer Support & FAQ Portal</title>

    <style>
        /* --- Support Portal Modern Styling --- */

/* Container Setup */
.support-portal-container {
    max-width: 850px;
    margin: 50px auto;
    background: #ffffff; 
    border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    border: 1px solid #f1f5f9;
}

/* Header Styling */
.portal-header {
    background: linear-gradient(to right, #ffffff, #f8fafc);
    padding: 30px;
    border-bottom: 1px solid #f1f5f9;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.portal-header h2 {
    color: #1e293b;
    font-size: 1.5rem;
    font-weight: 700;
}

/* Search Bar Polish */
.search-wrapper {
    padding: 30px;
    background: #fff;
}

#faqSearch {
    width: 100%;
    padding: 16px 20px;
    background: #f1f5f9;
    border: 2px solid transparent;
    border-radius: 12px;
    font-size: 1rem;
    color: #334155;
    transition: all 0.3s ease;
}

#faqSearch:focus {
    background: #fff;
    border-color: #3b82f6;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    outline: none;
}

/* FAQ Item Styling */
.faq-list {
    padding: 0 30px 30px 30px;
}

.faq-item {
    margin-bottom: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    transition: transform 0.2s ease;
}

.faq-item:hover {
    transform: translateY(-2px);
    border-color: #cbd5e1;
}

/* Accordion Button */
.faq-button {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: none;
    border: none;
    cursor: pointer;
    text-align: left;
    font-weight: 600;
    color: #1e293b;
}

.faq-button i {
    color: #94a3b8;
    transition: transform 0.3s ease;
}

/* The Answer (Content) */
.faq-answer {
    padding: 0 20px 20px 20px;
    color: #64748b;
    line-height: 1.6;
    font-size: 0.95rem;
    display: none; /* Controlled by JS toggle */
    border-top: 1px solid #f1f5f9;
    padding-top: 15px;
}

/* Open State Utility Class */
.faq-item.active .faq-answer {
    display: block;
}

.faq-item.active .faq-button i {
    transform: rotate(180deg);
    color: #3b82f6;
}

/* "Live" Badge Style */
.badge-blue {
    background: #eff6ff;
    color: #1d4ed8;
    padding: 6px 14px;
    border-radius: 100px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Apply this to make the Support Portal look like Image 3 */
button {
    all: unset; /* Removes the default gray button look */
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 15px;
    background-color: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
}

button:hover {
    background-color: #eff6ff;
    border-color: #3b82f6;
}
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto p-6 bg-white text-slate-900 rounded-2xl shadow-xl">
    <div class="flex justify-between items-center mb-8 border-b pb-4">
        <h2 class="text-2xl font-bold text-blue-600">Customer Support Portal</h2>
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-semibold">Di-lux Support</span>
    </div>

    <div class="mb-8">
        <input type="text" id="faqSearch" onkeyup="filterFAQ()" placeholder="Search for help (e.g., shipping, payment)..." 
               class="w-full p-4 border-2 border-slate-100 rounded-xl focus:border-blue-500 outline-none transition">
    </div>

    <div class="space-y-4" id="faqList">
        <div class="faq-item border rounded-xl overflow-hidden">
            <button onclick="toggleFAQ(this)" class="w-full text-left p-4 bg-slate-50 hover:bg-slate-100 flex justify-between items-center transition">
                <span class="font-semibold">How long does delivery take within Lagos?</span>
                <i class="fas fa-chevron-down text-slate-400"></i>
            </button>
            <div class="faq-answer hidden p-4 border-t bg-white text-slate-600">
                Deliveries within Lagos typically take 1-2 business days.
            </div>
        </div>

        <div class="faq-item border rounded-xl overflow-hidden">
            <button onclick="toggleFAQ(this)" class="w-full text-left p-4 bg-slate-50 hover:bg-slate-100 flex justify-between items-center transition">
                <span class="font-semibold">What is your return policy for electronics?</span>
                <i class="fas fa-chevron-down text-slate-400"></i>
            </button>
            <div class="faq-answer hidden p-4 border-t bg-white text-slate-600">
                We offer a 7-day return policy for faulty electronics, provided the original packaging is intact.
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFAQ(btn) {
        const answer = btn.nextElementSibling;
        const icon = btn.querySelector('i');
        answer.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }

    function filterFAQ() {
        let input = document.getElementById('faqSearch').value.toLowerCase();
        let items = document.querySelectorAll('.faq-item');
        items.forEach(item => {
            let text = item.textContent.toLowerCase();
            item.style.display = text.includes(input) ? "block" : "none";
        });
    }
</script>
</body>

</html>
